<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endfield Resources</title>
    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="../css/arsenal.css">
    <script type="module" src="../js/standard.js" defer></script>	
    <script type="module" src="../js/arsenal.js" defer></script>
  </head>

  <body>
    <div id="load-title"></div>
    
    <div id="content">
      <div class="header1">
        <h2>Headhunting</h2>
      </div>
      <div id="ae-container">
        <div id="ae-left-section">
          <p id="pull-warning" hidden style="text-align: center;">Please select the rate-up and limited operators before pulling</p>
          <div id="pull-buttons">
            <button id="10-pull-button">10 pull</button>
          </div>
          <div id="pull-container">

          </div>
        </div>
        <div id="ae-right-section">
            Rate-Up
            <button class="weapon-button" id="rate-up-button">
              Select
            </button>
        </div>
      </div>
      <div class="header2">
        <h3>Statistics</h3>
      </div>
      <div id="total-stats">

      </div>
    </div>

    <div id="load-footer"></div>
  </body>
</html>
